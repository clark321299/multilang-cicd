<!DOCTYPE html>
<html>
<head>
    <title>{{ gettext('Multilingual Demo') }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>{{ greeting }}</h1>
    <p>{{ gettext('This is a demonstration of multilingual support in CI/CD pipeline') }}</p>
    
    <div>
        <p>{{ gettext('Change language') }}:</p>
        <ul>
            <li><a href="?lang=uk">{{ gettext('Ukrainian') }}</a></li>
            <li><a href="?lang=en">{{ gettext('English') }}</a></li>
            <li><a href="?lang=de">{{ gettext('German') }}</a></li>
        </ul>
    </div>
</body>
</html>
