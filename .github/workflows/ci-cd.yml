name: CI/CD для мультимовного додатку

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Налаштування Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Встановлення залежностей
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Компіляція файлів перекладів
      run: |
        pybabel compile -d translations
    
    - name: Запуск тестів
      run: |
        pytest tests/
    
    - name: Збірка Docker образу
      run: |
        docker build -t multilang-app .
    
    - name: Тестування в Docker
      run: |
        docker run --rm multilang-app pytest tests/
    
    - name: Логін у Docker Hub
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Публікація Docker образу
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        docker tag multilang-app ${{ secrets.DOCKER_USERNAME }}/multilang-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/multilang-app:latest
